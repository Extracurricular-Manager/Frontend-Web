<div class="fit-content" *ngIf="child">

    <h1>{{[child.name]}} {{child.surname}}</h1>

    
    <mat-button-toggle-group #group="matButtonToggleGroup">
        <mat-button-toggle value="day" title="Jour">J</mat-button-toggle>
        <mat-button-toggle value="week" title="Semaine">S</mat-button-toggle>
        <mat-button-toggle value="month" title="Mois">M</mat-button-toggle>
        <mat-button-toggle value="year" title="AnnÃ©e">A</mat-button-toggle>
    </mat-button-toggle-group>
    
    <p>Selected value: {{group.value}}</p>
    
    <mat-form-field appearance="fill">

        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        
        <!--
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-errre trsor *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        -->

    </mat-form-field>


</div>
