<mat-form-field appearance="fill">
<mat-label>Classe</mat-label>
<mat-select [(value)]="userSelection">
    <mat-option *ngFor="let truc of []" (click)="userSelection.emit($event)" >
        {{truc}}
    </mat-option>
    <mat-option (click)="openDialog()">{{this.newContentItemString}}</mat-option>
</mat-select>
</mat-form-field>
