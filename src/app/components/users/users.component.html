<div class="rootElm">
    <h1>Utilisateurs</h1>
    <div class="userParent">
        <mat-card class="horizItem">
            <mat-list>
                <mat-list-item *ngFor="let user of users" >
                    <button mat-raised-button matLine (click)="selected=user;">
                        {{ user.name }}
                    </button>
                </mat-list-item>
                <div>
                    <button mat-raised-button class="horizItem" color="primary">
                        Ajouter
                    </button>
                    <button mat-raised-button class="horizItem">
                        Supprimer
                    </button>
                </div>
            </mat-list>
        </mat-card>

        <div class="horizItem userInf">
            <div>
                <span>Nom : </span>
                <mat-form-field appearance="fill" class="horizItem">
                    <input type="name" value="{{selected.name}}" matInput />
                </mat-form-field>
            </div>
            <div>
                <span>RÃ´les : </span>
                <mat-selection-list>
                    <mat-list-option *ngFor="let role of getRoles();"
                        [selected]="isSelected(role.id)"
                    ><!-- [selected]="isSelected(role.id,selected)" (click)="isSelected(role.id)"-->
                        {{role.name}}
                    </mat-list-option>
                    <!--[selected]="isSelected"--><!--disabled="true"-->
                </mat-selection-list>
            </div>
        </div>
    </div>
</div>
