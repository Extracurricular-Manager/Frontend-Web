<mat-form-field appearance="fill">
     <mat-label>Classe</mat-label>
     <mat-select [(ngModel)]="value" (selectionChange)="selectedClassroom.emit($event.value)">
         <mat-option>Toutes les classes</mat-option>
         <mat-option *ngFor="let truc of ItemsList" [value]="truc" >
             {{truc.name}}
         </mat-option>
     </mat-select>
 </mat-form-field>
