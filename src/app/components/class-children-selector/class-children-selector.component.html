<mat-card class="scrollable-content" style="overflow-y: auto">

    <div class="centered small-bottom-margin">
        <mat-button-toggle-group [(ngModel)]="this.showAdelphie" (ngModelChange)="onPillSelectorUpdate()" name="fontStyle">
            <mat-button-toggle value=true>Adelphie</mat-button-toggle>
            <mat-button-toggle class="mat-button-toggle-checked" [ngClass]="{'mat-button-toggle-checked':!this.showAdelphie}">Individuel</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <app-classroom [value]=selectedClassroom [ItemsList]="classesList" [hidden]="showAdelphie" (selectedClassroom)="onClassroomSelectorUpdate($event)" class="fit-content"></app-classroom>
    <app-children [itemsList] = (this.childrenList) (chold)="this.selectedItem.emit($event)"></app-children>

</mat-card>
