<mat-toolbar color="primary">
    <div><img id='logo' src="../../assets/navbaricon.png" alt="Logo"></div>
    <div *ngFor="let item of menuItems">
        <a mat-button [routerLink]="[item[1]]" [routerLinkActive]="['mat-flat-button','mat-accent']"> {{item[0]}} </a>
    </div>
    <span class="flexExpand"></span>
    
    <button mat-icon-button [routerLink]="'/settings'" [routerLinkActive]="['mat-flat-button','mat-accent']"><mat-icon>settings</mat-icon></button>
</mat-toolbar>
