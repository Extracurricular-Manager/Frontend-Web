<div class="container">
<div class="title"><h1>Bienvenue</h1></div>
<div class="login">
<form class="login-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nom d'utilisateur</mat-label>
    <input matInput placeholder="Nom d'utilisateur">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput placeholder="Mot de passe"/>
  </mat-form-field>
</form>
<button mat-raised-button color="primary" (click)="login()" class="loginbtn">Connexion</button>
</div>
</div>
