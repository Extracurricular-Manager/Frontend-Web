<mat-card>
  <mat-selection-list class="list" [multiple]="false">
    <mat-list-option *ngFor="let class of classroomList" [value]="class" (click)="currentClass(class)">
        {{class}}
        <mat-divider></mat-divider>
    </mat-list-option>
    <mat-list-option>+</mat-list-option>
  </mat-selection-list>
</mat-card>
